<body>
  <!-- First Row - Header -->  	
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <!-- Second Row - Main -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-8">        
          <!-- Left Column -->
          <article class="main-content">
            <h1>Contact</h1>
            <form class="form-horizontal" action="thankyou.html">
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Name" required="required">
                </div> 
              </div>               
                <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="inputMessage" required="required"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
                  </div>
                </div>
              </form>

            </article>
          </div>
          <div class="col-md-4">
            <!-- Right Column -->
            <section class="connect">
              <h2>Connect with Me</h2>
              <div class="images">
                <a href="https://github.com/aguirremra" target="_blank"><img class="img img-thumbnail" src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                <a href="https://www.linkedin.com/in/maria-reinbach/" target="_blank"><img class="img img-thumbnail" src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                <a href="https://stackoverflow.com/users/8213701/maria-reinbach" target="_blank"><img class="img img-thumbnail" src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
              </div>
            </section>
          </div>
        </div>
      </div>
